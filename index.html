<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #807878b2; /* Light gray background */
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L10 10 M10 0 L0 10' stroke='%23ccc' stroke-width='1' fill='none'/%3E%3C/svg%3E"); /* Subtle grid pattern */
            background-size: 20px 20px; /* Adjust grid size as needed */
        }

        .container {
            text-align: center;
            background-color: rgba(243, 240, 240, 0.9); /* White background with some transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <p>
            <a href="mailto:tye@pronoob.live">tye@pronoob.live</a>
        </p>
        <button onclick="window.location.href='mailto:tye@pronoob.live'">Email</button>
    </div>

</body>
</html>
