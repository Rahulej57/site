    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212; /* Dark background */
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            width: 500px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffeb3b; /* Light yellow */
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); /* Glowing yellow text */
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #ccc;
        }

        a {
            text-decoration: none;
            color: #ffeb3b; /* Light yellow */
            font-weight: bold;
        }

        /* Button Styles */
        button {
            background: #ffeb3b; /* Light yellow */
            color: #121212;
            padding: 20px 40px;
            font-size: 1.2rem;
            border: 2px solid #ffeb3b; /* Light yellow border */
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 235, 59, 0.4); /* Light yellow shadow */
        }

        button:hover {
            background: #ff79c6; /* Soft pastel pink */
            color: #121212;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 121, 198, 0.7); /* Glowing pink effect on hover */
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <p>
            Feel free to send an email to <a href="mailto:tye@pronoob.live">tye@pronoob.live</a>
        </p>
        <button id="emailBtn">Email Me</button>
    </div>

    <script>
        // Email button click to open the email client
        document.getElementById("emailBtn").onclick = function() {
            window.location.href = "mailto:tye@pronoob.live"; // Trigger the email client
        }
    </script>

</body>
</html>
